<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact us form validation Using Javascript</title>
	<link rel="stylesheet" type="text/css" href="style/style_contact_us_enquiry.css">

	<script src="js/enquiryscripts.js"></script>
</head>

<body>

	<div class="containercontact">
		<div style="text-align:center">
			<h1></h1>
			<p></p>
		</div>
		<div class="rowcontact">
			<div class="columncontact">

			<div class="columncontact">
<div class="wrapper">
  <h2>Submit a enquiry form</h2>
  <div id="error_message"></div>
  <form id="myform" onsubmit="return validate();">
    <div class="input_field">
        <input type="text" placeholder="Name" id="name">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Subject" id="subject">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Phone" id="phone">
    </div>
    <div class="input_field">
        <input type="text" placeholder="Email" id="email">
    </div>
    <div class="input_field">
        <textarea placeholder="Message" id="message"></textarea>
    </div>
    <div class="btn">
        <input type="submit">
    </div>
  </form>
</div>
<button type="button" name="button" onclick="document.location='contact_us.html'" >Go Back to Contact Page</button>

</body>
</html>
